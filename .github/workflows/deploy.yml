name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # GitHub Settings -> Secrets에 등록한 이름과 똑같이 맞춰주세요. (예: FIREBASE_SERVICE_ACCOUNT_DAEWOONG_ST)
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAEWOONG_A60CB }}
          channelId: live
          # Firebase 콘솔에서 만든 프로젝트 ID를 여기에 적어주세요.
          projectId: daewoong-a60cb